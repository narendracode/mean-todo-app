<h4>Login</h4>
    

<form  class="form-horizontal meetupCreateForm"  name="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-warning btn-lg" ng-click="login()">Login</button>
</form>
